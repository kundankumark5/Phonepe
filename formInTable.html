<!DOCTYPE html>
<html>
  <head>
    <title>TabularHTMLform</title>
  </head>
  <body>
    <form action="#">
      <table>
        <tr>
          <td class="tdLabel">
            <label for="register_name" class="label">Enter Name :</label>
          </td>
          <td>
            <input
              type="text"
              name="name"
              id="register_name"
              style="width: 160px"
            />
          </td>
        </tr>
        <tr>
          <td class="tdLabel">
            <label for="register_password" class="label"
              >Enter password:
            </label>
          </td>
          <td>
            <input
              type="password"
              name="password"
              id="register_password"
              style="width: 160px"
            />
          </td>
        </tr>
        <tr>
          <td class="tdLabel">
            <label for="register_email" class="label">Enter E-mail:</label>
          </td>
          <td>
            <input
              type="email"
              name="email"
              value=""
              id="register_email"
              style="width: 160px"
            />
          </td>
        </tr>
        <tr>
          <td class="tdLabel">
            <label for="register_gender" class="label">Choose Gender:</label>
          </td>
          <td>
            <input
              type="radio"
              name="gender"
              id="register_gender"
              value="male"
            />

            <label for="register_gendermale">Male</label>
            <input
              type="radio"
              name="gender"
              id="register_gender"
              value="female"
            />
            <label for="register_genderfemale">Female</label>
            <input
              type="radio"
              name="gender"
              id="register_gender"
              value="Transgender"
            />
            <label for="register_gender">Transgender</label>
          </td>
        </tr>
        <tr>
          <td class="tdLabel">
            <label for="register_country" class="label">Select Country:</label>
          </td>
          <td>
            <select name="country" id="register_country" style="width: 160px">
              <option value="Bharat">Bharat</option>
              <option value="China">China</option>
              <option value="Thailand">Thailand</option>
              <option value="Mayanmar">Mayanmar</option>
              <option value="Nepal">Nepal</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div align="right">
              <input type="submit" id="register_0" value="register" />
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
